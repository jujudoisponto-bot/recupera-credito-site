<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Recupera Crédito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}</style>
</head>
<body class="bg-slate-50">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-extrabold mb-4">Painel — Recupera Crédito</h1>

    <!-- Login -->
    <div id="login" class="bg-white rounded-xl border p-4 max-w-md">
      <h2 class="font-bold mb-2">Acesso restrito</h2>
      <form id="form-login" class="space-y-3">
        <input name="user" placeholder="Usuário" class="w-full border rounded px-3 py-2" value="ADMIN">
        <input name="pass" placeholder="Senha" class="w-full border rounded px-3 py-2" type="password" value="recupera123">
        <button class="w-full bg-rose-600 hover:bg-rose-700 text-white rounded px-3 py-2 font-bold">Entrar</button>
      </form>
      <p class="text-xs text-slate-500 mt-2">Login: <b>ADMIN</b> — Senha: <b>recupera123</b></p>
    </div>

    <!-- App -->
    <div id="app" class="hidden">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-bold">Leads</h2>
        <button id="btn-sair" class="text-sm px-3 py-1 border rounded">Sair</button>
      </div>
      <div class="overflow-x-auto bg-white border rounded-xl">
        <table class="w-full text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="text-left p-2">Quando</th>
              <th class="text-left p-2">Tipo</th>
              <th class="text-left p-2">Nome</th>
              <th class="text-left p-2">WhatsApp</th>
              <th class="text-left p-2">Cidade</th>
              <th class="text-left p-2">Tempo</th>
              <th class="text-left p-2">Limite</th>
              <th class="text-left p-2">Status</th>
              <th class="text-left p-2">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const loginBox = document.getElementById('login');
    const appBox = document.getElementById('app');
    const tbody = document.getElementById('tbody');
    const WPP = '5521983941778'; // troque pelo seu número

    function dt(s){ return new Date(s).toLocaleString('pt-BR'); }

    async function loadLeads(){
      const r = await fetch('/api/leads');
      if(!r.ok){ loginBox.classList.remove('hidden'); appBox.classList.add('hidden'); return; }
      const rows = await r.json();
      tbody.innerHTML = rows.map(x=>`
        <tr class="border-t">
          <td class="p-2">${dt(x.created_at)}</td>
          <td class="p-2">${x.tipo}</td>
          <td class="p-2">${x.nome||'-'}</td>
          <td class="p-2">${x.whatsapp||'-'}</td>
          <td class="p-2">${x.cidade||'-'}</td>
          <td class="p-2">${x.tempo||'-'}</td>
          <td class="p-2">${x.limite||'-'}</td>
          <td class="p-2">
            <select data-id="${x.id}" class="status border rounded px-2 py-1">
              ${['Novo','Em contato','Qualificado','Fechado','Descartado'].map(s=>`<option ${s===x.status?'selected':''}>${s}</option>`).join('')}
            </select>
          </td>
          <td class="p-2">
            <a target="_blank" class="text-rose-700 underline" href="https://wa.me/${WPP}?text=${encodeURIComponent('Olá '+(x.nome||'')+', recebi sua análise da Recupera Crédito. Podemos falar agora?')}">WhatsApp</a>
          </td>
        </tr>
      `).join('');
    }

    document.getElementById('form-login').addEventListener('submit', async e=>{
      e.preventDefault();
      const d = Object.fromEntries(new FormData(e.target).entries());
      const r = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)});
      if(r.ok){ loginBox.classList.add('hidden'); appBox.classList.remove('hidden'); loadLeads(); }
      else alert('Login inválido');
    });

    document.getElementById('btn-sair').addEventListener('click', async ()=>{
      await fetch('/logout',{method:'POST'});
      appBox.classList.add('hidden'); loginBox.classList.remove('hidden');
    });

    document.addEventListener('change', async e=>{
      if(e.target.classList.contains('status')){
        const id = e.target.dataset.id;
        const status = e.target.value;
        await fetch('/api/leads/'+id,{method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({status})});
      }
    });

    // tenta carregar direto (se já estiver logado)
    loadLeads();
  </script>
</body>
</html>
